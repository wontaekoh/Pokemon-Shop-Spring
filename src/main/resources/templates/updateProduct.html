<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROCKET</title>

<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />

<!-- font awesome icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

<!-- Custom CSS file -->
<link rel="stylesheet" th:href="@{/styles/cssandjs/style.css}">

</head>
<body>
	<!-- Insert header template -->
	<div th:insert="/header :: header"></div>

	<!-- Main Section -->
	Upload form
	<section sec:authorize="isAuthenticated()">
		<div class="wrapper">
			<div class="container">
				<p class="font-baloo p-2 mt-5 border-bottom font-size-22">
					Update <b class="text-warning">[[${selectedProd.title}]]</b>
				</p>

				<form th:action="@{/edit-product/{id}(id=${selectedProd.id})}" th:object="${selectedProd}" method="POST" enctype="multipart/form-data" style="color: whitesmoke">
					<div class="form-row align-items-center m-auto py-1 form-group">
						<div class="col-sm-6">
							<input type="text" name="pkmName" th:field="*{title}" class="form-control mb-2" id="inlineFormInput" placeholder="Name">
						</div>
						<div class="col-sm-6">
							<input type="text" name="pkmType" th:field="*{type}" class="form-control mb-2" id="inlineFormInput" placeholder="Type">
						</div>
					</div>
					<div class="form-row align-items-center m-auto py-1 form-group">
						<div class="col-sm-4">
							<input type="text" name="pkmMSRP" th:field="*{MSRP}" class="form-control mb-2" id="inlineFormInput" placeholder="MSRP">
						</div>
						<div class="col-sm-4">
							<input type="text" name="pkmPrice" th:field="*{price}" class="form-control mb-2" id="inlineFormInput" placeholder="Sale Price">
						</div>
						<div class="col-sm-4">
							<input type="text" name="pkmRating" th:field="*{rating}" class="form-control mb-2" id="inlineFormInput" placeholder="Rate">
						</div>
					</div>
					<div class="form-row align-items-center m-auto pt-1 form-group">
						<div class="col-sm-12">
							<textarea type="text" name="pkmDesc" th:field="*{pkmDesc}" class="form-control" rows="5" placeholder="Description"></textarea>
						</div>
					</div>
					<br>
					<div class="form-row align-items-center m-auto form-group pb-1">
						<div class="col-sm-11">
							<input type="file" name="imgFile" th:field="*{imgAddr}" class="form-control-file pointer">
						</div>
						<div class="col-sm-1">
							<button type="submit" class="btn btn-sm btn-outline-warning font-weight-bold">UPDATE</button>
						</div>
					</div>
				</form>
				<p class="font-baloo p-2 mb-5 border-bottom font-size-20"></p>
				<br>
				<br>
			</div>
	</section>
</body>
</html>
